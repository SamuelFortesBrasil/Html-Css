<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de exemplo 05</title>
</head>
<body>
    <h1>Javascript</h1>
    <a href="#" onclick="clicou()">clique em mim</a>
    <div id="saida"></div>
    <script>
        function clicou(){
            const s = document.getElementById('saida')
            s.innerHTML += '<p>Você Clicou em Mim!</p>'
        }
    </script>
</body>
</html>
