<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical</title>
    <style>
        #conteiner{
            position:relative;
            height: 95vh;
            background-color: purple;
            padding: 10px;
        }
        #conteudo{
            height: 200px;
            width: 400px;
            background-color: yellow;
            position: absolute;
            left: 37.5%;
            top: 35%;
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
