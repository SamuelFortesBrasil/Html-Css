<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="user">Usuário:</label>
            <input type="text" name="usu" id="user" maxlength="20" autocomplete="username" required> 
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="sen" id="senha" minlength="8" maxlength="15" autocomplete="current-password" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </p>
    </form>
</body>
</html>
