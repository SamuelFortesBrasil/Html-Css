<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Flex</title>
    <style>
        div#pai{
            background-color: lightgreen;
            display: flex;
            flex-flow: row wrap;
        }
        .filho{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="pai">
        <div class="filho">A</div>
        <div class="filho">B</div>
        <div class="filho" style="order: 1;">C</div>
        <div class="filho">D</div>
        <div class="filho" style="order: -1;">E</div>
        <div class="filho" style="order:-3;">F</div>
        <div class="filho" style="order: 3;">G</div>
    </div>
</body>
</html>
