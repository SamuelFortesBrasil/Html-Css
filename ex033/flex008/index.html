<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Flex</title>
    <style>
        div#pai{
            background-color: lightgreen;
            display: flex;
            align-items: flex-start;
            flex-flow: row wrap;
            height: 400px;
        }
        .filho{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="pai">
        <div class="filho" style="align-self: flex-end;">A</div>
        <div class="filho" style="align-self: center;">B</div>
        <div class="filho" style="align-self: flex-end;">C</div>
        <div class="filho">D</div>
        <div class="filho" style="align-self: stretch;">E</div>
        <div class="filho">F</div>
        <div class="filho" >G</div>
    </div>
</body>
</html>
