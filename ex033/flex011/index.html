<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Flex</title>
    <style>
        div#pai{
            background-color: lightgreen;
            display: flex;
            flex-flow: row nowrap;
        }
        .filho{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
        }
        #A{
            flex-shrink: 1;
            flex-grow: 1;
        }
        #B{
            flex-shrink: 2;
            flex-grow: 4;
        }
        #C{
            flex-shrink: 1;
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div id="pai">
        <div class="filho" id="A">A</div>
        <div class="filho" id="B">B</div>
        <div class="filho" id="C">C</div>
    </div>
</body>
</html>
